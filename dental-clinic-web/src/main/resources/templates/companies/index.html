<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Companies</title>
</head>
<body>
    <h1 th:text="'List of Companies'">List of Companies v2</h1>

    <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Company name</th>
                <th>Type of company</th>
             </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}">1</td>
                <td th:text="${company.firstName}">Alcatel</td>
                <td th:text="${company.lastName}">DC</td>
            </tr>
            </tbody>
    </table>

</body>
</html>
