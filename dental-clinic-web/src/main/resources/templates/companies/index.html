<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Companies</title>
</head>
<body>
    <h2 th:text="'List of Companies'">List of Companies v2</h2>

    <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px">Id</th>
                <th style="width: 150px">Company name</th>
                <th style="width: 150px">Type of company</th>
             </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}">1</td>
                <td th:text="${company.firstName}">Alcatel</td>
                <td th:text="${company.lastName}">DC</td>
            </tr>
            </tbody>
    </table>

</body>
</html>
